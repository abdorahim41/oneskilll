<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* تنسيقات الجوال الأساسية */
    @media (max-width: 768px) {
      body { font-size: 14px; }
      header { flex-direction: column; text-align: center; }
      nav { flex-wrap: wrap; justify-content: center; }
      .hero-images, .service-cards {
        grid-template-columns: 1fr !important;
      }
      img { max-width: 100%; }
      .sidebar ul { flex-direction: column; }
    }
  </style> 
  <title>OneSkill</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="e.png" alt="OneSkill" width="70" class="logo">
    
    <nav>
      <a href="#" id="nav-home" onclick="showSection('home')">Home</a>
      <a href="#" id="nav-about" onclick="showSection('about')">About Us</a>
      <a href="#" id="nav-work" onclick="showSection('work')">Our Work</a>
      <a href="#" id="nav-favorites" onclick="showFavorites()">Favorites <span id="favCount">0</span></a>
    </nav>
    <div class="actions">
      <select id="langSelect" onchange="changeLanguage(this.value)">
        <option value="en">EN</option>
        <option value="ar">AR</option>
        <option value="fr">FR</option>
      </select>
      <button id="contactBtn" onclick="toggleContact()">Contact Us</button>
      <button id="themeToggle">🌙</button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2 id="servicesTitle">Our Services</h2>
      <ul>
        <li onclick="showService('photoshop')" id="service-photoshop">Photoshop</li>
        <li onclick="showService('video')" id="service-video">Video Editing</li>
        <li onclick="showService('ppt')" id="service-ppt">PowerPoint</li>
        <li onclick="showService('social')" id="service-social">Social Media Design</li>
        <li onclick="showService('content')" id="service-content">Content Writing</li>
      </ul>
    </aside>

    <main class="main-content" id="mainContent"></main>
  </div>

  <div class="contact-popup" id="contactPopup">
    <div class="popup-header">
      <h3 id="contactTitle">Contact Us</h3>
      <span onclick="toggleContact()">&times;</span>
    </div>
    <p>📧 <a href="https://mail.google.com/mail/?view=cm&to=abdorahim736@gmail.com" target="_blank">abdorahim736@gmail.com</a></p>
    <p>📱 <a href="https://www.instagram.com/one_skilll/" target="_blank">instagram</a></p>
    <p>Your opinion matters to us</p>

    <form action="https://formspree.io/f/xblodokv" method="POST">
      <input type="text" placeholder="Your Name" id="formName" name="name" required>
      <textarea placeholder="Your Message" id="formMsg" name="message" required></textarea>
      <button type="submit" id="formSendBtn">Send Message</button>
    </form>
  </div>

  <script src="script.js"></script>
  <footer class="footer">
    © 2014–2025 OneSkill. All rights reserved. 
    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
  </footer>
</body>
</html>
